<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Anonymous">
    <meta name="author" content="">

    <title>Anonymous</title>

    <link rel="shortcut icon" href="/static/favicon_v2.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Anonymous</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <form class="form-horizontal" role="form" method="POST">
        <fieldset {{ status }}>
        <div class="form-group">
            <label for="articleHeader" class="col-sm-2 control-label">Заголовок</label>
            <div class="col-sm-10">
                <textarea name="header" class="form-control" placeholder="Заголовок" rows="1">{{ header|e }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="articleSignature" class="col-sm-2 control-label">Подпись</label>
            <div class="col-sm-10">
                <textarea name="signature" class="form-control" placeholder="Подпись" rows="1">{{ signature|e }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="articleBody" class="col-sm-2 control-label">Ваша история</label>
            <div class="col-sm-10">
                <textarea name="body" class="form-control" placeholder="Ваша история" rows="3">{{ body|e }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Сохранить изменения</button>
            </div>
        </div>
        </fieldset>
      </form>
    </div><!-- /.container -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
